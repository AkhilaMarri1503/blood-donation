<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blood Donation Portal - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("blood.jpg") no-repeat center center/cover;
      position: relative;
    }
    /* Overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 25px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #c62828;
    }
    .tabs {
      display: flex;
      margin-bottom: 16px;
    }
    .tab {
      flex: 1;
      padding: 12px;
      cursor: pointer;
      text-align: center;
      background: #f0f0f0;
      border-radius: 8px;
      margin: 0 4px;
      transition: background 0.3s;
    }
    .tab.active {
      background: #c62828;
      color: #fff;
    }
    .form { display: none; }
    .form.active { display: block; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #c62828;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Blood Donation Portal</h2>
    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">Login</div>
      <div class="tab" onclick="switchTab('signup')">Signup</div>
    </div>

    <div id="login" class="form active">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button onclick="login()">Login</button>
    </div>

    <div id="signup" class="form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button onclick="signup()">Signup</button>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.form').forEach(el => el.classList.remove('active'));
      document.querySelector(`.tab:nth-child(${tab === 'login' ? 1 : 2})`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }
    function login() {
      alert("Login Successful!");
      window.location.href = "emergency-blood-donation.html";
    }
    function signup() {
      alert("Signup Successful!");
      window.location.href = "emergency-blood-donation.html";
    }
  </script>
</body>
</html>
